<html>
<body style="background-image: url('Bg.png');">

  
<img src="Vyn.png" id="Vyn">
<img src="Meatball.png" id="Meatball" style="position: absolute;">

<button onclick="Throw()"> Throw! </button>


<script>
const Meatball = document.getElementById("Meatball")
meatpos = 0
function Throw() {
  meatpos = parseInt(meatpos) + 1
  Meatball.style.left = meatpos
  setTimeout(Throw,2)

}





  
</script>
</body>
</html>
